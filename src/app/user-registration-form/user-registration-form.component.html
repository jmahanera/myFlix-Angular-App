<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.username" placeholder="username" type="text" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.password" minlength="8" type="password" placeholder="password"
          name="password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.email" type="email" placeholder="email" name="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="userData.birthdate" type="date" placeholder="birthdate" name="birthdate">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" 
    class="button-profile" 
    >
  Sign Up
</button>

  </mat-card-actions>
</mat-card>
