<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto; max-width: 200px; margin: 0 10px 0 0;">

    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.director?.name }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.imageUrl }}" alt="{{ movie.title }}" />
    <mat-card-actions>
      <button mat-button color="primary">Genre</button>
      <button mat-button color="primary">Director</button><br>
      <button mat-button color="primary">Synopsis</button><br>
      <button mat-icon-button color="warn" (click)="addToFavorites(movie)"><mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
